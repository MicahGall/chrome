<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Chrome Launcher</title>
</head>
<body>
    <h1>Launching Guest Chrome...</h1>
    <script>
        function launchGuestChrome() {
            const url = "https://www.google.com";
            window.open("chrome://guest", "_blank"); // This only works on some Chromium-based browsers
            setTimeout(() => {
                window.location.href = url; // Fallback for browsers that don't support `chrome://guest`
            }, 1000);
        }
        
        launchGuestChrome();
    </script>
</body>
</html>
