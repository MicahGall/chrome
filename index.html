<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Guest Chrome</title>
</head>
<body>
    <h1>Launching Guest Chrome...</h1>
    <script>
        fetch("http://192.168.56.1/") // Replace with your actual local IP
            .then(response => console.log("Guest Chrome Launched"))
            .catch(error => console.error("Failed to launch:", error));
    </script>
</body>
</html>
